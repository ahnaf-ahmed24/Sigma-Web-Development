<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img{
            filter: blur(10px);
        } */
        .img1 {
            filter: brightness(150%) contrast(150%);
        }

        .img2 {
            filter: grayscale(100%) sepia(100%);
        }

        .img3{
            /* filter: invert(1); */
            filter: opacity(.5);
        }
    </style>
</head>

<body>
    <div class="ccontainer">
        <img class="img1" src="programming-background-with-person-working-with-codes-computer_23-2150010125.avif"
            alt="">

        <img class="img2" width="500px" src="ask-srk-1686568174.jpg" alt="">

        <img class="img3" src="th.jpg" alt="">
    </div>
</body>

</html>
