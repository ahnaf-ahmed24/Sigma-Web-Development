<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rand = Math.random()
        let first, secend, third;

        // Lets Generate The First Word

        if(rand<0.33){
            first = "Crazy"
        }
        else if(rand>=0.33 && rand<0.66){
            first = "Amazing"
        }
        else{
            first = "Fire"
        }

        // Lets Generate The secend Word

        rand = Math.random()
        if(rand<0.33){
            secend = "Engine"
        }
        else if(rand>=0.33 && rand<0.66){
            secend = "Food"
        }
        else{
            secend = "Garments"
        }
        
        // Lets Generate The Third Word
        rand = Math.random()
        if(rand<0.33){
            third = "Bros"
        }
        else if(rand>=0.33 && rand<0.66){
            third = "Limited"
        }
        else{
            third = "Hub"
        }
        console.log(`${first} ${secend} ${third}`)
    </script>
</body>
</html>
